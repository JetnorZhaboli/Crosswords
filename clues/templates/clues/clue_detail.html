{% extends "base.html" %}

{% block extrastyles %}
<style>
.clue-answer {
    display: flex;
}

.clue-answer-char {
    background-color: antiquewhite;
    border: 1px solid black;
    border-right: none;
    padding: 0 24px;
    font-size: 36px;
    line-height: 72px;
    height: 72px;
    vertical-align: middle;
    text-shadow: 1px 1px 5px black;
}

.clue-answer > .clue-answer-char:last-child {
    border-right: 1px solid black;
}
</style>
{% endblock extrastyles %}

{% block content %}
<h1>{{ clue.clue }}</h1>
<hr>
<p>The answer to this question is:</p>
<div class="clue-answer">
{% for c in clue.answer %}
    <div class="clue-answer-char">{{ c }}</div>
{% endfor %}
</div>
{% endblock content %}
